<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .navbar {
            background: #007bff;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .btn-primary {
            background-color: #ffcc00;
            color: #333;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }

        .cv-selection,
        .cv-form {
            text-align: center;
            padding: 2rem 0;
        }

        .template-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .template img {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cv-form form {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cv-form input,
        .cv-form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">Resume<span>Pro</span></a>
                <a href="index.html" class="btn-primary">Home</a>
            </div>
        </nav>
    </header>

    <section class="cv-selection">
        <div class="container">
            <h2>Select Your CV Template</h2>
            <div class="template-list"></div>
        </div>
    </section>

    <section class="cv-form" id="cv-form">
        <div class="container">
            <h2>Customize Your CV</h2>
            <form id="cv-builder-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" required>
                <label for="experience">Work Experience</label>
                <textarea id="experience" required></textarea>
                <label for="education">Education</label>
                <textarea id="education" required></textarea>
                <label for="skills">Skills</label>
                <textarea id="skills" required></textarea>
                <button type="submit" class="btn-primary">Generate CV</button>
            </form>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const templateList = document.querySelector(".template-list");
            for (let i = 1; i <= 100; i++) {
                let div = document.createElement("div");
                div.classList.add("template");
                div.innerHTML = `
                    <img src="template1.png" alt="CV Template ${i}">
                    <p>Template ${i}</p>
                    <button class="btn-primary" onclick="loadForm('template${i}')">Use Template</button>
                `;
                templateList.appendChild(div);
            }
        });
        function loadForm(template) {
            alert("Loading " + template);
        }
    </script>
</body>

</html>
